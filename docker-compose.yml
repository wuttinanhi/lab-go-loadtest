version: '3.4'

services:
  labgoloadtest:
    image: labgoloadtest
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 3000:3000

  k6:
    image: loadimpact/k6
    build: ./k6
    environment:
      - COUNT=5000
      - URL=http://labgoloadtest:3000/hit
      - DURATION=1s
